<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lighting Design Calculator</title>
<style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">


    .calculator {
        max-width: 900px;
        margin: auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
        text-align: center;
        margin-bottom: 10px;
    }

    h2 {
        margin-top: 25px;
        border-bottom: 2px solid #ddd;
        padding-bottom: 5px;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
        margin-top: 10px;
    }

    label {
        font-size: 14px;
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background: #0077cc;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #005fa3;
    }

    .results {
        margin-top: 30px;
        background: #f0f4f8;
        padding: 20px;
        border-radius: 6px;
    }

    .result-item {
        display: flex;
        justify-content: space-between;
        padding: 6px 0;
        border-bottom: 1px solid #ddd;
    }

    .result-item:last-child {
        border-bottom: none;
    }

    .result-label {
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="calculator">
<header class="brand-header">
    <img src="images/logo.png" alt="Your Company Logo" class="logo">
    <div class="brand-text">
        <h1>Lighting Design Calculator</h1>
        <p>Professional lighting estimates for your space</p>
    </div>
</header>



    <h2>Room Details</h2>
    <div class="grid">
        <div>
            <label>Room Length (m)</label>
            <input type="number" id="length" value="10">
        </div>
        <div>
            <label>Room Width (m)</label>
            <input type="number" id="width" value="8">
        </div>
        <div>
            <label>Target Illuminance (lux)</label>
            <input type="number" id="lux" value="500">
        </div>
    </div>

    <h2>Luminaire Details</h2>
    <div class="grid">
        <div>
            <label>Luminaire Output (lumens)</label>
            <input type="number" id="lumens" value="4000">
        </div>
        <div>
            <label>Power per Luminaire (W)</label>
            <input type="number" id="watts" value="40">
        </div>
        <div>
            <label>Utilisation Factor (UF)</label>
            <input type="number" step="0.01" id="uf" value="0.6">
        </div>
        <div>
            <label>Maintenance Factor (MF)</label>
            <input type="number" step="0.01" id="mf" value="0.8">
        </div>
    </div>

    <h2>Energy Settings</h2>
    <div class="grid">
        <div>
            <label>Operating Hours / Year</label>
            <input type="number" id="hours" value="2500">
        </div>
        <div>
            <label>Electricity Cost (p/kWh)</label>
            <input type="number" id="cost" value="25">
        </div>
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="results" id="results" style="display:none;">
        <h2>Results</h2>
        <div class="result-item">
            <span class="result-label">Room Area</span>
            <span id="area"></span>
        </div>
        <div class="result-item">
            <span class="result-label">Luminaires Required</span>
            <span id="luminaires"></span>
        </div>
        <div class="result-item">
            <span class="result-label">Installed Power</span>
            <span id="power"></span>
        </div>
        <div class="result-item">
            <span class="result-label">Annual Energy Use</span>
            <span id="energy"></span>
        </div>
        <div class="result-item">
            <span class="result-label">Annual Electricity Cost</span>
            <span id="annualCost"></span>
        </div>
    </div>
</div>

<script>
function calculate() {
    const length = parseFloat(document.getElementById("length").value);
    const width = parseFloat(document.getElementById("width").value);
    const lux = parseFloat(document.getElementById("lux").value);
    const lumens = parseFloat(document.getElementById("lumens").value);
    const watts = parseFloat(document.getElementById("watts").value);
    const uf = parseFloat(document.getElementById("uf").value);
    const mf = parseFloat(document.getElementById("mf").value);
    const hours = parseFloat(document.getElementById("hours").value);
    const cost = parseFloat(document.getElementById("cost").value);

    const area = length * width;
    const requiredLumens = lux * area;

    const luminaires = Math.ceil(requiredLumens / (lumens * uf * mf));
    const installedPowerKW = (luminaires * watts) / 1000;
    const annualEnergy = installedPowerKW * hours;
    const annualCost = annualEnergy * (cost / 100);

    document.getElementById("area").innerText = area.toFixed(2) + " m²";
    document.getElementById("luminaires").innerText = luminaires;
    document.getElementById("power").innerText = installedPowerKW.toFixed(2) + " kW";
    document.getElementById("energy").innerText = annualEnergy.toFixed(0) + " kWh";
    document.getElementById("annualCost").innerText = "£" + annualCost.toFixed(2);

    document.getElementById("results").style.display = "block";
}
</script>

</body>
</html>
